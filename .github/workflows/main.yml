name: Run NSE Entry Pipeline

on:
  push:
    branches: [ main ]

  workflow_dispatch:

  # âœ… DAILY SCHEDULE (7:00 AM IST = 1:30 AM UTC)
  schedule:
    - cron: "30 1 * * *"

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ----------------------------
      # Step 1: Live Entry Snapshot
      # ----------------------------
      - name: Run entry point script
        env:
          MONGO_URL: ${{ secrets.MONGO_URL }}
        run: |
          python get_entry_point.py
